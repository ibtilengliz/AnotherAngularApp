<div class=" container text-center">
 <br>
 <h3 style="color: red;" *ngIf="erreur">{{erreur}}</h3>
  <form #ff2="ngForm">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required #email>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password"  required #password>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary"  (click)="onSignIn(email.value, password.value)" [disabled]="ff2.invalid" >Sign in</button>

    </div>
  </div>
</form>
</div>
