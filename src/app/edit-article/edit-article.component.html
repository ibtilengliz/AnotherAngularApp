<div class="container">
<ul class="nav nav-tabs">
    <li class="nav-item activePost"  (click)="seeAllPosts()" >
      <a  routerLinkActive="active" class=" nav-link " >Posts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" >Edit Post</a>
    </li>
    
  </ul>
  <form (ngSubmit)="onEdit(f2)" #f2="ngForm">
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" [ngModel]="titre" name="titre" class="form-control" id="exampleFormControlInput1" placeholder="title" ngModel>

    </div>
    
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Content</label>
      <textarea class="form-control" [ngModel]="contenu" name ="contenu" id="exampleFormControlTextarea1" rows="3" ngModel required placeholder="type your post here"></textarea>

    </div>
    <button class="btn btn-primary float-right"  type="submit" [disabled]="f2.invalid">Save</button>
  </form>
<!----test-->

</div>
