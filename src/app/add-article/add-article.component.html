<form (ngSubmit)="onPost(f)" #f="ngForm">
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" name="titre" class="form-control" id="exampleFormControlInput1" placeholder="title" ngModel>
    </div>
    
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Content</label>
      <textarea class="form-control" name ="contenu" id="exampleFormControlTextarea1" rows="3" ngModel required placeholder="type your post here"></textarea>

    </div>
    <button class="btn btn-primary float-right"  type="submit" [disabled]="f.invalid">Post</button>
  </form>
